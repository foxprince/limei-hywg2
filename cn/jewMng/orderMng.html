<div class="all">
    <div class="update">
        <img src="img/img.png">
        <input type="file" id="file" name="file">
        <a href="javascript:void(0)" id="ok">确定</a>
    </div>

<script src="js/index.js"></script>
<script>
$(document).ready(function(){
	var $img = $(".showImg");
	var str;
	var my;
	$img.on("click", function() {
		var $src = $(this).attr("src");
		$(".update img").attr("src", $src);
		$(".update a").attr("from", $(this).attr("id"));
		$(".all").show();
	});
	$('#file').change(function() {
		str = $(this).val();
		var arr = str.split('\\');
		my = arr[arr.length - 1];
		$(".update img").attr("src", "img/" + my);
	});
	$("#ok").on("click", function() {
		var from = $(this).attr("from");
		var item = $(this).parent().children("input");
		var file = $(item)[0].files[0];
	    var formData = new FormData();
		formData.append('file', file);
		var element = $("#"+from); 
		$.ajax({
		       url : '../actionJewMng.php?action=upload',
		       type : 'POST',
		       data : formData,
		       processData: false,  // tell jQuery not to process the data
		       contentType: false,  // tell jQuery not to set contentType
		       success : function(data) {
		           $(element).show();   //待上传成功后 显示  
		           $(element).attr("src",data);  
		           $(element).next('input[type=hidden]').val(data);
		       }
		});
		//上传更换图片
		$(".all").hide();
	})
});
</script>
