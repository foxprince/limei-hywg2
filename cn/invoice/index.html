<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>开具发票</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/print.css">
		<style>
			.lnvoice-row {
				position: fixed;
				top: -9999px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<!--正文-->
			<div class="row row-content">
				<!--logo-->
				<div class="logo col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
					<img src="images/Logo.png">
				</div>
				<!--个人信息 -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="title">PERSONAL INFORMATION</h2>
				</div>
				<!--表单-->
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 clearfix">
					<form class="form-horizontal form-login">
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label">Name</label>
							<div class="col-sm-4 col-xs-3">
								<input onblur="to_name($(this).val())" type="text" id="name" class="form-control" placeholder="name">
							</div>
							<label class="col-sm-2 col-xs-3  control-label">Date</label>
							<div class="col-sm-4 col-xs-3">
								<input  type="text" id="invoice_date" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label">Passport No.</label>
							<div class="col-sm-4 col-xs-3">
								<input onblur="to_port($(this).val())" type="text" class="form-control" id="passport" placeholder="EA1234567">
							</div>
							<label class="col-sm-2 col-xs-3  control-label">Invoice</label>
							<div class="col-sm-4 col-xs-3">
								<input type="text" class="form-control" id="invoice_no" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label">Address</label>
							<div class="col-sm-10 col-xs-9">
								<input onblur="to_address($(this).val())" type="text" class="form-control" id="street" placeholder="Street">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label"></label>
							<div class="col-sm-10 col-xs-9">
								<input onblur="to_city($(this).val())" type="text" class="form-control" id="city" placeholder="City">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label"></label>
							<div class="col-sm-10 col-xs-9">
								<input onblur="to_code($(this).val())" type="text" class="form-control" id="postcode" placeholder="Postal code">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-3  control-label"></label>
							<div class="col-sm-10 col-xs-9">
								<input onblur="to_country($(this).val())" type="text" class="form-control" id="country" placeholder="Country">
							</div>
						</div>
					</form>
				</div>
				<!--添加信息-->
				<div class="col-xs-12">
					<div class="staff  color-3a">
						DIAMOND DOSSIER&nbsp;&nbsp;（由工作人员填写）
					</div>
					<div class="addContent clearfix"></div>
					<div class="Add">
						<span class="addImg activeAdd"></span>
					</div>
				</div>
				<div class="col-lg-4 Total col-lg-offset-8 col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-12">
					<h1 class="clearfix">21%VAT:  <span data-price="0" class="vat_price pull-right">€0.00</span></h1>
					<h1 class="clearfix">Total:  <span data-price="0" class="total_price pull-right">€0.00</span></h1>
				</div>
				<div class="col-xs-12 text-right fotter">
					<span class="fotterBtn lnvoice pull-right"></span>

					<span class="fotterBtn receipt pull-right"></span>

					<span class="fotterBtn save pull-right" onclick="saves()"></span>
				</div>
			</div>
			<!--print 打印-->
			<div class="row lnvoice-row">
				<!--logo-->
				<div class="col-xs-12 text-center">
					<img src="images/Logo.png" class="logo" alt="">
				</div>
				<!--抬头-->
				<div class="col-xs-12 rise clearfix">
					<p>LUMIA JEWELRY</p>
					<p class="rise-vat print_none">VAT：0599.972.516</p>
					<p>PELIKAANSTRAAT 62 BUS 314</p>
					<div class="clearfix">
						<span class="pull-left" id="corp">2017   ANTWERPEN</span>
						<span class="pull-right to_time"></span>
					</div>
					<div class="clearfix" style="margin-bottom: 5px">
						<span class="pull-left">Tel:  0032 3 689 73 94 </span>
						<span class="pull-right  to_invoice"></span>
					</div>
				</div>
				<!--ITEMS-->
				<header id="items" class="col-xs-12 clearfix header_items">
					ITEMS
				</header>
				<!--价格-->
				<div class="prices clearfix">
					<!--内容-->
					<div class="col-xs-3  clearfix"></div>
					<div class="col-xs-6  clearfix"></div>
					<div class="col-xs-1  clearfix">
						<p class="print_none print_none">21%VAT:</p>
						<p class="">Total:</p>
					</div>
					<div class="col-xs-2  clearfix">
						<p class="vat_price print_none">€0</p>
						<p id="print_price"class="total_price">€0</p>
					</div>
				</div>
				<!--客户信息-->
				<div class="client clearfix">
					<div class="col-xs-2  client-cli">
						<p>Name</p>
						<p>Passport No. </p>
						<p>Address </p>
					</div>
					<!--信息-->
					<div class="col-xs-10 client-cli">
						<p id="to_name"></p>
						<p id="to_port"></p>
						<p id="to_address"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	<script>
		/*发票*/
		$('.lnvoice').click(function() {
            to_print()
            total_invoice()
            $('.to_invoice').html('INVOICE：  '+ $('#invoice_no').val());
			$('.print_none').show();
			setTimeout(function() {
				window.print();
			}, 500);
		});
		/*收据*/
		$('.receipt').click(function() {
            to_print()
            total_receipt()
			$('.print_none').hide();
			window.print();
		});
    </script>
</html>
